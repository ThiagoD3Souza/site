<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonito</title>
    <link rel="stylesheet" href="CSS/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-image: url('./imagem/rio-de-janeiro2.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f8ff;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
        }
        header, footer {
            text-align: center;
        }
        h1 {
            color: #0066cc;
        }
        h2 {
            color: #004080;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #0066cc;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Bonito</h1>
        </header>
        <main>
            <h2>Pontos Turísticos</h2>
            <ul>
                <li>Gruta do Lago Azul</li>
                <li>Rio da Prata</li>
                <li>Abismo Anhumas</li>
            </ul>
            <h2>Preços de Estadia</h2>
            <table>
                <tr>
                    <th>Hotel</th>
                    <th>Preço por Noite</th>
                </tr>
                <tr>
                    <td>Hotel Pousada do Buraco</td>
                    <td>R$ 500,00</td>
                </tr>
                <tr>
                    <td>Hotel Fazenda São Francisco</td>
                    <td>R$ 380,00</td>
                </tr>
                <tr>
                    <td>Pousada do Rio</td>
                    <td>R$ 250,00</td>
                </tr>
            </table>
        </main>
        <footer>
            <p><a href="index.html">Página Inicial</a></p>
            <p>&copy; 2024 Bonito</p>
        </footer>
    </div>
</body>
</html>
