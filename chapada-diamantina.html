<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapada Diamantina</title>
    <link rel="stylesheet" href="CSS/style2.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-image: url('./imagem/rio-de-janeiro2.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f7ff;
        }
        .container {
            background-color:  rgba(255, 255, 255, 0.685);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
        }
        header, footer {
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        h2 {
            color: #3498db;
            margin-top: 30px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            padding: 8px;
            background-color: #ecf0f1;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #bdc3c7;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #2980b9;
            text-decoration: underline;
        }
        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Chapada Diamantina</h1>
        </header>
        <main>
            <h2>Pontos Turísticos</h2>
            <ul>
                <li>Cachoeira da Fumaça</li>
                <li>Gruta Lapa Doce</li>
                <li>Morro do Pai Inácio</li>
            </ul>
            <h2>Preços de Estadia</h2>
            <table>
                <tr>
                    <th>Hotel</th>
                    <th>Preço por Noite</th>
                </tr>
                <tr>
                    <td>Hotel Canto dos Ventos</td>
                    <td>R$ 400,00</td>
                </tr>
                <tr>
                    <td>Pousada do Buraco</td>
                    <td>R$ 280,00</td>
                </tr>
                <tr>
                    <td>Chapada Hotel</td>
                    <td>R$ 220,00</td>
                </tr>
            </table>
        </main>
        <footer>
            <p><a href="index.html">Página Inicial</a></p>
            <p>&copy; 2024 Chapada Diamantina</p>
        </footer>
    </div>
</body>
</html>
